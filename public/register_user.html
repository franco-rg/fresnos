<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles-final.css">
  <link rel="stylesheet" href="styles-others.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head> 

<body id="image" className="bg-no-repeat bg-fixed bg-cover h-screen w-full">
  <div className="mx-2 h-full relative">
    <div className="flex flex-col m-auto h-full px-0 sm:px-2 lg:px-0">
      <div className="m-auto text-center sm:text-left">
        <h3 className="text-white text-2xl font-semibold uppercase tracking-widest poppins">Registrate Ahora</h3>
      </div>
      <div className="md:w-80 lg:w-96 m-auto bg-white border-cherry-100 border-t-8 rounded shadow-xl px-6 py-9 sm:px-7">
        <div className="flex justify-center w-full">
          <img src="/src/img/logo-img.png">
        </div>
        <form>
          <div className="mb-4 mt-4">
            <label className="block text-gray-500 text-sm font-bold mb-1" htmlFor="username">Usuario</label>
            <input className="border rounded w-full py-2 px-3 text-gray-700 outline-none focus:border-gray-400"
              id="username" type="email" placeholder="Username" />
          </div>
          <div class="mb-16">
            <label className="block text-gray-500 text-sm font-bold mb-1" htmlFor="password">Contrase√±a</label>
            <input className="border rounded w-full py-2 px-3 text-gray-700 outline-none focus:border-gray-400"
              id="password" type="password" placeholder="************" />
          </div>
          <hr className="mb-5">
          <div className="grid grid-cols-1">
            <button className="bg-cherry-200 hover:bg-cherry-300 transition-all duration-200 text-white font-bold text-sm py-3 md:px-7 rounded-lg focus:outline-none" type="submit">Registrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
