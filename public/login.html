<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles-final.css">
</head>

<body background="../src/img/Login.png" class="bg-no-repeat bg-cover h-screen">
  <div class="grid grid-cols-1 md:grid-cols-2 md:m-auto">
    <div class="m-auto text-center sm:text-left">
      <h3 class="text-white mt-12 sm:mt-32 text-4xl font-semibold uppercase tracking-widest">Sistema FRG</h3>
      <label class="text-white text-md">Lorem ipsum Dolor</label>
    </div>
    <div
      class="w-11/12 md:w-10/12 mt-8 sm:mt-32 lg:w-80 m-auto bg-white border-blue-900 border-t-8 rounded-md shadow-xl">
      <form class="sm:px-8 px-6 py-10">
        <div class="mb-4">
          <label class="block text-gray-500 text-sm font-bold mb-1" for="username">Usuario</label>
          <input class="border rounded w-full py-2 px-3 text-gray-700 outline-none focus:border-blue-600" id="username"
            type="text" placeholder="Username">
        </div>
        <div class="mb-16">
          <label class="block text-gray-500 text-sm font-bold mb-1" for="password">Contrase√±a</label>
          <input class="border rounded w-full py-2 px-3 text-gray-700 outline-none focus:border-blue-600" id="password" type="password" placeholder="******************">
        </div>
        <hr class="mb-5">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
          <a class="flex justify-center bg-blue-100 hover:bg-blue-200 transition ease-in-out duration-300 items-center text-gray-900 font-bold text-base md:text-sm py-3 md:py-2 md:px-7 rounded" href="#">
            <img src="../src/img/google-icon.png" class="w-5 h-5" alt=""> &nbsp;Google
          </a>
          <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold text-base md:text-sm py-3 md:py-2 md:px-7 rounded focus:outline-none" type="submit">Acceder</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
