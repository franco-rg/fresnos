        body {

        .poppins {

        .slider {
            width: 70px;
            top: 0;
            left: 0;
            background: #151D16;
            color: #fff;
            position: fixed;
            transition: all .3s ease-in-out;
        }

        .home_content {
            position: absolute;
            width: calc(100% - 70px);
            left: 70px;
            transition: all .3s ease-in-out;
            height: 100vh;
        }

        .slider ul li button {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .slider.active {
            width: 240px;
        }

        .slider.active ul li button span {
            visibility: visible;
            opacity: 1;
            pointer-events: visible;
        }

        .slider ul li button span {
            visibility: hidden;
            opacity: 0;
            pointer-events: none;
            transition: all .3s ease-in-out;
        }

        .slider.active~.home_content {
            width: calc(100% - 240px);
            left: 240px;
        }

        .slider.active>.nav_list {
            overflow-y: auto;
            overflow-x: hidden;
        }

        @media screen and (max-width: 400px) {
            .slider {
                display: none;
            }

            .slider~.home_content {
                left: 0;
            }
        }

        .nav_list {
            height: 70%;
            overflow: hidden;
        }

        .nav_list::-webkit-scrollbar {
            width: 7px;
        }

        .nav_list::-webkit-scrollbar-thumb {
            background-color: #585858;
            border-radius: 7px;
        }

        body::-webkit-scrollbar {
            width: 7px;
            background-color: #FAFAFA;
        }

        body::-webkit-scrollbar-thumb {
            background-color: #adadad;
            border-radius: 10px;
        }

        .slider ul li {
            margin-bottom: 25px;
        }

        .slider.active .logout a p {
            visibility: visible;
            opacity: 1;
            pointer-events: visible;
        }

        .slider .logout a p {
            visibility: hidden;
            opacity: 0;
            pointer-events: none;
            transition: all .3s ease-in-out;
        }

        .logout {
            position: absolute;
            bottom: 0px;
            padding: 10px 0;
            width: 100%;
            left: 0px;
            background-color: #48614b;
            padding-left: 30px;
        }
    </style>

    <script type="text/javascript">
        let btn = document.querySelector("#btnOpen");
        let slideBar = document.querySelector(".slider");

        btn.onclick = function () {
            slideBar.classList.toggle("active");
        }

        let modal = document.getElementById('modalObservacion');
        let btnObs = document.getElementById('addObs');
        let btnCancel = document.getElementById('btnCancel');
        btnObs.onclick = function () {
            modal.classList.remove('hidden');
        }

        btnCancel.onclick = function () {
            modal.classList.add('hidden');
        }
    </script>
