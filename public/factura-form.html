                    <button type="button"
                        class="mt-3 w-full inline-flex justify-center rounded-md hover:border-gray-300 hover:shadow-sm px-4 py-2 text-base font-medium text-red-500 hover:bg-red-50 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
                        id="btnCancel">Cancelar</button>

    <script type="text/javascript">
        let btn = document.querySelector("#btnOpen");
        let slideBar = document.querySelector(".slider");

        btn.onclick = function () {
            slideBar.classList.toggle("active");
        }

        let modal = document.getElementById('modalObservacion');
        let btnObs = document.getElementById('addObs');
        let btnCancel = document.getElementById('btnCancel');
        btnObs.onclick = function () {
            modal.classList.remove('hidden');
            document.body.classList.add('overflow-y-hidden');
        }

        btnCancel.onclick = function () {
            modal.classList.add('hidden');
            document.body.classList.remove('overflow-y-hidden');
        }
    </script>
